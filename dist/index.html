<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedBus Clone</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="">
    <nav class="flex fixed">
        <span class="ml-40 mr-10 p-7" style="display: inline-block;">
            <img class="" src="https://st.redbus.in/Images/rdc/rdc-redbus-logo.svg" alt="logo">
        </span>
        <div class="" style="display: inline-block;">
            <ul class="flex space-x-9 p-7 ">
                <li>
                    <img src="https://st.redbus.in/web/images/layout/rb_vertical.svg" alt="Online Bus Tickets Booking"
                        title="Online Bus Tickets Booking">
                        <span>Bus Tickets</span>
                </li>
                <li>
                    <img class="img_rb_vertical" src="https://st.redbus.in/web/images/layout/ryde_vertical.svg" alt="Online Cab Booking" title="Online Cab Booking">
                    <span>Cab Rental</span>
                </li>
                <li>
                    <img class="img_rb_vertical" src="https://st.redbus.in/web/images/layout/rail_vertical.svg" alt="Online Train Tickets Booking" title="Online Train Tickets Booking">
                    <span>Train Tickets</span>
                </li>
            </ul>
        </div>
        <span class="ml-80 p-7" >
            <ul class="flex space-x-10">
                <li class="flex">
                    <img src="https://www.svgrepo.com/show/409135/headphone-alt.svg" alt="" class="w-4">
                    <span>Help</span>
                </li>
                <li class="flex">
                    <img src="https://www.svgrepo.com/show/456992/account.svg" alt="" class="w-4">
                    <span>Account</span>
                    <img class="w-4" src="https://www.svgrepo.com/show/520696/down-arrow-5.svg" alt="">
                </li>
            </ul>
        </span>
    </nav>
</body>

</html>
